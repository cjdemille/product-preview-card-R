<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="card row">
      <div class="col-1-of-2">
        <div class="card-img-box">
          <img src="images/image-product-mobile.jpg" alt="Chanel Gabrielle perfume bottle" class="img-mobile">
          &nbsp;
        </div>
      </div>
      <div class="card-text col-1-of-2">
        <span class="card-text__tag u-margin-bottom-small">Perfume</span>

        <h1 class="card-text__header u-margin-bottom-small">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-text__para u-margin-bottom-small">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-text__price-chart u-margin-bottom-small">
          <span class="card-text__price--sale">$149.99</span>
          <div class="card-text__price--base">$169.99</div>
        </div>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.cjdemille.io">C.J. DeMille</a>.
    </div>
  </footer>



</body>

</html>
